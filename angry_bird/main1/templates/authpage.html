<html lang='en'>
<head>
    {% load static %}
    <meta charset="UTF-8">

<body style= "background-image: url('{% static "media\main_page3.jpg" %}');  background-size: cover; background-repeat: no repeat;">
    <a href="http://127.0.0.1:8000/" target="_blank"> 
        <i class="fa-solid fa-house-user fa-5x"></i>
    </a>
    <div id="Sign1">
        <h1 style="color: aliceblue; font-family: Algerian;">Sign Up</h1>
        <form action="game.html" method="post" style='width: 30%; height: auto; color: aliceblue; gap: 10px;' class="d-flex flex-column">
            <label for="fname">First Name</label>
            <input type="text" id="fname" >
            <label for="lname">Last Name</label>
            <input type="text" id="lname">
            <label for="email"> Email</label>
            <input type="email" id="email">
            <label for="uname">Username</label>
            <input type="text" id="uname">
            <label for="psw">Password</label>
            <input type="password" id="psw">
            <label for="rpsw">Repeat password</label>
            <input type="password" id="rpsw">
            <br>
            <br>
            <button id="form_button" type="submit" class="col-sm-4 btn btn-info text-white">Submit</button>
        </form>
    <!--when user hit submit we should POST the data on related table(model) and at the same time send
        the user to the signin page
    So under action we can put the corresponding endpoint from auth or game app; the
    one that will receive the data as POST and will added it to the user database model and customer model
    -->
    
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
