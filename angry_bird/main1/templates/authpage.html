<body>
    <a href="maintest.html" target="_blank"> <img id="for_home" class="rounded-circle" src="house_to_main.jpg" 
        alt="Going to main page"></a>
    <div id="Sign1">
        <h1>Sign in</h1>
        <form action="game.html" method="post" class="d-flex flex-column">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="col-sm-3">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="col-sm-3">
            <label for="email"> Email</label>
            <input type="email" id="email" class="col-sm-3">
            <label for="uname">Username</label>
            <input type="text" id="uname" class="col-sm-3">
            <label for="psw">Password</label>
            <input type="password" id="psw" class="col-sm-3">
            <label for="rpsw">Repeat password</label>
            <input type="password" id="rpsw" class="col-sm-3">
            <br>
            <br>
            <button type="submit" class="col-sm-1">Submit</button>
        </form>
    <!--when user hit submit we should POST the data on related table(model) and at the same time render 
        the game at the level that user alredy picked-->
    
    </div>
     
        
    <form id="Log1" action="game.html" method="get" class="d-flex flex-column">
        <h1>Log in</h1>
        <label for="uname">Username</label>
        <input type="text" id="uname" class="col-sm-3">
        <label for="psw">Password</label>
        <input type="password" id="psw" class="col-sm-3">
        <br>
        <br>
        <input type="submit" value="Submit" class="col-sm-1">
    </form>
