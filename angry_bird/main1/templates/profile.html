<!DOCTYPE html>
<html lang='en'>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile </title>
    
    <!-- Optional: Add meta tags for SEO -->
    <meta name="description" content="A brief description of your page">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'polls/profile1.css' %}?v=1">
</head>

<body style= "background-image: url('{% static "media\main_page3.jpg" %}');  background-size: cover; background-repeat: no repeat;">
    <header> 
        <a href="http://127.0.0.1:8000/" target="_self"> 
            <i class="fa-solid fa-house-user fa-5x"></i>
        </a>
        <img id="profile2" src="{% static 'media\empty_profile.jpg' %}" style='max-width:100%; height: auto;' 
            class="rounded-circle" alt="User profile image">
            <!--Here I will put as a round thumbnail the user image if 
        he added (in that case will be a get the image field on Coustomer model)
        If he doesnt add an image get a default image (that will be
        empty_profile.jpg)
        If he want to add or change an image set here POST or put
        targeting on the model the field image of that single user; 
        the capability upload image needs to be on
        -->
    </header>
    <main> 
        
        <h3 id='profile_title'>PROFILE INFORMATION</h3>
        <div id="profile_information">
            <form  id="profile_form">
                <label for="first_name">First Name</label>
                <br>
                <input type="text" id="first_name" name='first_name'>
                <br><br>
                <label for="last_name">Last Name</label>
                <br>
                <input type="text" id="last_name" name='last_name'>
                <br><br>
                <label for="email"> Email</label>
                <br>
                <input type="email" id="email" name='email'>
                <br><br>
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" name='username'>
                <br><br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name='password'>
                <br><br>
                <button type="submit" class="btn btn-info text-white form_button">Submit</button>
            </form>
        </div>
        <div id="profile_rating">
            <div>
                <h3>How did we do?</h3>
            <form id='rating_form'>
                <label for="one">Bad</label>
                <br>
                <input type="checkbox" id="one" name='rating' value='1'>
                <br><br> 
                <label for="two">Regular</label>
                <br>
                <input type="checkbox" id="two" name='rating' value='2'>
                <br><br>
                <label for="three">Ok</label>
                <br>
                <input type="checkbox" id="three" name='rating' value='3'>
                <br><br>
                <label for="four">Pretty good</label>
                <br>
                <input type="checkbox" id="four" name='rating' value='4'>
                <br><br>
                <label for="five"> Fantastic </label>
                <br>
                <input type="checkbox" id="five" name='rating' value='5'>
                <br><br>
                <button type="submit" class="btn btn-dark form_button">Submit</button>
            </form>
            </div>
            
        </div>
        <div id="profile_score">
            <div>
            <h3>Score</h3>
            <p> <span id='puntuation' style='color: red;'> ? </span> points</p>
            </div>
        </div>
        
    </main>
    
    <footer >
        <h3>What level do you prefer?</h3>
        <div id="profile_level_easy" class="card">
            <a href="http://127.0.0.1:8000/user_game/easy/" target="_self"> <h5 class="card-title"> Easy </h5> </a>
            <p class="card-body"> Good level for practice and have a 
            good time</p>
        </div>
        <div id="profile_level_medium" class="card">
            <a href="http://127.0.0.1:8000/user_game/medium/" target="_self"> <h5 class="card-title"> Medium </h5> </a>
            <p class="card-body"> Great challenge for adrenaline pump</p>
        </div>
        <div id="profile_level_difficult" class="card">
            <a href="http://127.0.0.1:8000/user_game/difficult/" target="_self"> <h5 class="card-title"> Difficult </h5> </a>
            <p class="card-body"> Particulary good for causing heart attacks</p> 
        </div> 
               
            
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src= "{% static 'polls/profile.js' %}"> </script>
</body>

</html>
