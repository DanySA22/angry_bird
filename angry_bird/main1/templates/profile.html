<!DOCTYPE html>
<html lang='en'>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile </title>
    
    <!-- Optional: Add meta tags for SEO -->
    <meta name="description" content="A brief description of your page">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'polls/profile1.css' %}?v=1">
</head>
<!-- The access to this page is restrcited
for user already authenticated-->
<body style= "background-image: url('{% static "media\main_page3.jpg" %}');  background-size: cover; background-repeat: no repeat;">
    <header> 
        <a href="http://127.0.0.1:8000/" target="_blank"> <img id="for_home" class="rounded-circle" src="{% static "media\house_to_main.jpg"%}" 
            alt="Going to main page"> </a>
        <img id="profile2" src="{% static 'media\empty_profile.jpg' %}" style='max-width:100%; height: auto;' 
            class="rounded-circle" alt="User profile image">
            <!--Here I will put as a round thumbnail the user image if 
        he added (in that case will be a get the image field on Coustomer model)
        If he doesnt add an image get a default image (that will be
        empty_profile.jpg)
        If he want to add or change an image set here POST or put
        targeting on the model the field image of that single user; 
        the capability upload image needs to be on
        -->
    </header>
    <main> 
        
        <h3 id='profile_title'>PROFILE INFORMATION</h3>
        <div id="profile_information">
            <form  action="/game.html" method="post, get">
                <label for="fname">First Name</label>
                <br>
                <input type="text" id="fname" name='fname'>
                <br><br>
                <label for="lname">Last Name</label>
                <br>
                <input type="text" id="lname" name='lname'>
                <br><br>
                <label for="email"> Email</label>
                <br>
                <input type="email" id="email" name='email'>
                <br><br>
                <label for="uname">Username</label>
                <br>
                <input type="text" id="uname" name='uname'>
                <br><br>
                <label for="psw">Password</label>
                <br>
                <input type="password" id="psw" name='psw'>
                <br><br>
                <button type="button" class="btn btn-info">Submit</button>
            </form>
        </div>
        <div id="profile_rating">
            <div>
                <h3>How we did it?</h3>
            <form action="submit.py" method="post">
                <label for="one">Bad</label>
                <br>
                <input type="checkbox" id="one">
                <br><br> 
                <label for="two">Regular</label>
                <br>
                <input type="checkbox" id="two">
                <br><br>
                <label for="three">Ok</label>
                <br>
                <input type="checkbox" id="three">
                <br><br>
                <label for="four">Thumbs up</label>
                <br>
                <input type="checkbox" id="four">
                <br><br>
                <label for="five">Pretty good</label>
                <br>
                <input type="checkbox" id="5">
                <br><br>
                <button type="button" class="btn btn-dark">Submit</button>
            </form>
            </div>
            <!-- Here don't forget create a validation 
        that allow you to select and send to the user model customer field rating only one
        puntuation at the time -->
        </div>
        <div id="profile_score">
            <div>
            <h3>Score</h3>
            <p> <span id='puntuation' style='color: red;'> Testing </span> points</p>
            </div>
        <!-- This will receive back a get request with the user score-->
        </div>
        
    </main>
    
    <footer >
        <h3>What level do you prefer?</h3>
        <div id="profile_level_easy" class="card">
            <a href="game.html" target="_blank"> <h5 class="card-title"> Easy </h5> </a>
            <p class="card-body"> Good level for practice and have a 
            good time</p>
        </div>
        <div id="profile_level_medium" class="card">
            <a href="game.html" target="_blank"> <h5 class="card-title"> Medium </h5> </a>
            <p class="card-body"> Great challenge for adrenaline pump</p>
        </div>
        <div id="profile_level_difficult" class="card">
            <a href="game.html" target="_blank"> <h5 class="card-title"> Difficult </h5> </a>
            <p class="card-body"> Particulary good for causing heart attacks</p> 
        </div> 
               
            <!--when user click any of this link will be sent gto game1, game2, game3
            they are different html with different speed representing the different levels
            Also the dificulty level on record for that user will change
            so next time that he log in he will go directly to that level-->
    </footer>
    <script src= "{% static 'polls/profile.js' %}"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</body>

</html>
